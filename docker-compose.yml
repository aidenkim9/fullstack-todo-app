version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: todo-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: todoapp
      MYSQL_USER: todo
      MYSQL_PASSWORD: todo123
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7
    container_name: todo-redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  mysql_data:
